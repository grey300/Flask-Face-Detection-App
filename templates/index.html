<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Face Recognition System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3730a3;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
                gap: 15px;
            }

            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>Face Recognition System</h1>
    <div class="button-group">
        <a href="/register"><button>Register Face</button></a>
        <a href="/detect"><button>Detect Face</button></a>
    </div>
</body>
</html>
